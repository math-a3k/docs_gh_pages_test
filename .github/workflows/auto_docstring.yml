name: Auto docstring - zdocstring branch 

###  https://github.com/arita37/awesome-actions#static-analysis

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
    - main

#  pull_request:
#    branches:
#    - main

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    #- uses: actions/checkout@v1
    #  ref: ${{ github.head_ref }
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}

    - name: Auto generation of docstring
      continue-on-error: true
      run:  |
        git config user.name github-actions
        git config user.email github-actions@github.com      
        git checkout main
        git push origin --delete zdocstring || echo 'already Deleted'
        git checkout -b zdocstring main
        git branch -a
        git add -A
        git commit -am "copy"
        git push origin zdocstring

        # python  utilmy/docs/docstring.py  generate_docstring --dirin utilmy/  --dirout utilmy/  --overwrite true   --test false

        mkdir utilmy/zzz 
        git add -A
        git commit -am "docstring"
        git push origin zdocstring




    - name: Set up Python 3.7.*
      uses: actions/setup-python@v1
      with:
        python-version: 3.7.*
      
    - name: Install pipenv
      uses: dschep/install-pipenv-action@v1
      
  
    - name: Cache pipenv virtualenv
      id: cache-pipenv
      uses: actions/cache@v1
      with:
        path: /opt/hostedtoolcache/Python/
        key: ${{ runner.os }}-pipenv-${{ hashFiles('**py36.txt') }}
          

    #- name: Install numpy
    #  if: steps.cache-pipenv.outputs.cache-hit != 'true'
