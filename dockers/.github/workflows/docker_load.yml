      #  with:
      #    push: true
      #    tags: artia37/centos:7.2


  python-test:
    runs-on: ubuntu-latest
    needs: docker-build
    container: 
      image: artia37/centos:7.2
      options: --user root
    steps:
      - uses: actions/checkout@v2
      - run: |
          python -c 'import os; print(os)'



